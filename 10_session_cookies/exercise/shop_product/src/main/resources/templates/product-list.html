<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link rel="stylesheet" type="text/css" href="bootstrap-4.6.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="datatables/css/dataTables.bootstrap4.min.css">
</head>
<body>
<p>
    <a href="/shopping-cart">Your cart</a>
</p>
<p th:text="${message}"></p>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-10">
        <table class="table" border="">
            <thead>
            <tr>
                <td>Image</td>
                <td>Description</td>
                <td>Name</td>
                <td>Price</td>
                <td>Add To Cart</td>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="product:${products}">
                <tr>
                    <td>
                        <!--<img th:src="${product.image}" style="width: 30%">-->
                        <div class="card" style="width: 18rem;">
                            <a th:href="@{/detail/__${product.id}__}">
                                <img class="card-img-top" th:src="${product.image}" alt="Card image cap">
                            </a>
                            <div class="card-body">
                                <p class="card-text" th:text="${product.description}"></p>
                            </div>
                        </div>
                    </td>
                    <td th:text="${product.description}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.price}"></td>
                    <td><a class="btn btn-primary" th:href="@{/add/__${product.id}__(action='list')}">Add To Cart</a></td>
                </tr>
            </th:block>
            </tbody>
        </table>
        </div>
        <div class="col-md-2">
            <div class="card" style="width: 100%" th:if="${historyCookie}">
                <img th:src="${historyCookie.image}" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-text" th:text="'Your Cookies: ' + ${historyCookie.description}"></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="bootstrap-4.6.0-dist/jquery/jquery-3.5.1.min.js"></script>
<script src="datatables/js/jquery.dataTables.min.js"></script>
<script src="datatables/js/dataTables.bootstrap4.min.js"></script>
<script src="bootstrap-4.6.0-dist/jquery/popper.min.js"></script>
<script src="bootstrap-4.6.0-dist/js/bootstrap.js"></script>
</html>
