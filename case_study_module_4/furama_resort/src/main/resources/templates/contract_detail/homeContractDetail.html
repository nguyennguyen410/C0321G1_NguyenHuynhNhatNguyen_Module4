<div class="row">
    <div class="col-md-3">
        <div class="list-group">
            <button type="button" class="list-group-item list-group-item-action">
                <a href="/createContractDetail" style="color: darkblue">Create Contract Detail</a>
            </button>
            <button type="button" class="list-group-item list-group-item-action">
                <a href="/contractDetail" style="color: darkblue">List Contract Detail</a>
            </button>

        </div>
    </div>
    <div class="col-md-9">
        <div align="center">
            <caption><h2>List of Contract Detail</h2></caption>
            <table  id="tableCustomer" class="table table-striped table-bordered w-100">
                <thead>
                <tr>
                    <th>No</th>
                    <th>Contract Detail Id</th>
                    <th>Contract</th>
                    <th>Attach Service</th>
                    <th>Quantity</th>
                    <th>Total Money</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="contractDetail, status : ${contractDetails}">
                    <tr>
                        <td th:text="${status.count}"></td>
                        <td th:text="${contractDetail.contractDetailId}"></td>
                        <td th:text="${contractDetail.contract.contractId}"></td>
                        <td th:text="${contractDetail.attachService.attachServiceName}"></td>
                        <td th:text="${contractDetail.quantity}"></td>
                        <td th:text="${contractDetail.totalMoney}"></td>

                        <!--<td>
                            <a class="btn btn-warning" th:href="@{/editEmployee/__${employee.employeeId}__}">Edit</a>

                                    data-target="#deleteModal">
                                Delete

                            <input type="hidden" th:value="${employee.employeeName}">
                        </td>-->
                        <!--<td><a th:href="@{/blog/view/__${blog.id}__ }">View</a></td>-->
                    </tr>
                </th:block>
                </tbody>
            </table>
            <div>
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <li class="page-item"><a class="page-link" th:href="@{'/contractDetail'(page=${contractDetails.number - 1})}"
                                                 th:if="${contractDetails.hasPrevious()}">Previous</a></li>
                        <li class="page-item"><a class="page-link" th:text="${contractDetails.number + 1}"
                                                 th:href="@{'/contractDetail'(page=${contractDetails.number})}"
                                                 th:if="${contractDetails.hasNext()}"></a></li>
                        <li class="page-item"><a class="page-link" th:text="${contractDetails.number + 2}"
                                                 th:href="@{'/contractDetail'(page=${contractDetails.number + 1})}"
                                                 th:if="${contractDetails.hasNext()}"></a></li>
                        <li class="page-item"><a class="page-link" th:href="@{'/contractDetail'(page=${contractDetails.number + 1})}"
                                                 th:if="${contractDetails.hasNext()}">Next</a></li>
                    </ul>
                </nav>
