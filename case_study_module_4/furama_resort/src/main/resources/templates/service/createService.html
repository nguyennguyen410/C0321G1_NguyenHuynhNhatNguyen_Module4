<div>
    <!--<div class="col-md-3">
        <button type="button" class="list-group-item list-group-item-action">
            <a href="/createService" style="color: darkblue">Create Service</a>
        </button>
        <button type="button" class="list-group-item list-group-item-action">
            <a href="/service" style="color: darkblue">List Service</a>
        </button>
    </div>-->
    <div class="col-md-12">
        <div align="center">
            <form class="form font-weight-normal w-50" method="post" th:action="@{/saveService}" th:object="${serviceDto}">
                <table class="table" cellpadding="5">
                    <caption>
                        <h2>Add New Service</h2>
                    </caption>
                    <tr>
                        <th>Service Id:</th>
                        <td>
                            <input class="form-control" th:field="*{serviceId}" type="text"/>
                            <div class="error" style="color: red" th:if="${#fields.hasErrors('serviceId')}"
                                 th:errors="*{serviceId}"></div>
                        </td>
                    </tr>
                    <tr>
                        <th>Service Name:</th>
                        <td>
                            <input class="form-control" th:field="*{serviceName}" type="text"/>
                            <div class="error" style="color: red" th:if="${#fields.hasErrors('serviceName')}"
                                 th:errors="*{serviceName}"></div>
                        </td>
                    </tr>
                    <tr>
                        <th>Service Area:</th>
                        <td>
                            <input class="form-control" th:field="*{serviceArea}" type="text"/>
                            <div class="error" style="color: red" th:if="${#fields.hasErrors('serviceArea')}"
                                 th:errors="*{serviceArea}"></div>
                        </td>
                    </tr>
                    <tr>
                        <th>Service Cost:</th>
                        <td>
                            <input class="form-control" th:field="*{serviceCost}" type="text"/>
                            <div class="error" style="color: red" th:if="${#fields.hasErrors('serviceCost')}"
                                 th:errors="*{serviceCost}"></div>
                        </td>
                    </tr>
                    <tr>
                        <th>Service Max People:</th>
                        <td>
                            <input class="form-control" th:field="*{serviceMaxPeople}" type="text"/>
                            <div class="error" style="color: red" th:if="${#fields.hasErrors('serviceMaxPeople')}"
                                 th:errors="*{serviceMaxPeople}"></div>
                        </td>
                    </tr>
                    <tr>
                        <th>Rent Type:</th>
                        <td>
                            <select class="form-control" style="width: 300px" th:field="*{rentType}">
                                <option th:each="c : ${rentTypeList}" th:value="${c.rentTypeId}"
                                        th:text="${c.rentTypeName}"></option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>Service Type:</th>
                        <td>
                            <select class="form-control" style="width: 300px" th:field="*{serviceType}">
                                <option th:each="c : ${serviceTypeList}" th:value="${c.serviceTypeId}"
                                        th:text="${c.serviceTypeName}"></option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>Standard Room:</th>
                        <td>
                            <input class="form-control" th:field="*{standardRoom}" type="text" name="customerIdCard" id="customerIdCard"
                                   />
                            <div class="error" style="color: red" th:if="${#fields.hasErrors('standardRoom')}"
                                 th:errors="*{standardRoom}"></div>
                        </td>
                    </tr>
                    <tr>
                        <th>Description Other Convenience:</th>
                        <td>
                            <input class="form-control" type="text" th:field="*{descriptionOtherConvenience}" name="customerPhone"
                                   id="customerPhone"/>
                            <div class="error" style="color: red" th:if="${#fields.hasErrors('descriptionOtherConvenience')}"
                                 th:errors="*{descriptionOtherConvenience}"></div>
                        </td>
                    </tr>
                    <tr>
                        <th>Pool Area:</th>
                        <td>
                            <input class="form-control" th:field="*{poolArea}" type="text"/>
                            <div class="error" style="color: red" th:if="${#fields.hasErrors('poolArea')}"
                                 th:errors="*{poolArea}"></div>
                        </td>
                    </tr>
                        <th>Number Of Floor:</th>
                        <td>
                            <input class="form-control" th:field="*{numberOfFloor}" type="text" size="45"/>
                            <div class="error" style="color: red" th:if="${#fields.hasErrors('numberOfFloor')}"
                                 th:errors="*{numberOfFloor}"></div>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td colspan="2">
                            <input class="btn btn-success" type="submit" value="Save"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>

<div th:insert="/layout :: footer"></div>
</body>
<div th:insert="/layout :: script"></div>
</html>
