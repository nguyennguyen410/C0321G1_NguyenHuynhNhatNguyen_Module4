<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="/layout :: logo"></div>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/employee">Employee <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/customer">Customer <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/service">Service <span
                        class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/contract">Contract <span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <form action="/search" class="form-inline my-2 my-lg-0" method="get">
            <input name="searchName" id="searchName" class="form-control mr-sm-2" type="search" placeholder="Search"
                   aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<div class="row">
    <div class="col-md-3">
        <div class="list-group">
            <button type="button" class="list-group-item list-group-item-action">
                <a href="/createService" style="color: darkblue">Create Service</a>
            </button>
            <button type="button" class="list-group-item list-group-item-action">
                <a href="/service" style="color: darkblue">List Service</a>
            </button>
        </div>
    </div>
    <div class="col-md-9">
        <div align="center">
            <caption><h2>List of Service</h2></caption>
            <table id="tableCustomer" class="table table-striped table-bordered w-100 d-inline-block"
                   style="overflow-x: scroll">
                <thead>
                <tr>
                    <th>No</th>
                    <th>Service ID</th>
                    <th>Service Name</th>
                    <th>Service Area</th>
                    <th>Service Cost</th>
                    <th>Service Max People</th>
                    <th>Rent Type</th>
                    <th>Service Type</th>
                    <th>Standard Room</th>
                    <th>Description Other Convenience</th>
                    <th>Pool Area</th>
                    <th>Number Of Floor</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="service, status : ${services}">
                    <tr>
                        <td th:text="${status.count}"></td>
                        <td th:text="${service.serviceId}"></td>
                        <td th:text="${service.serviceName}"></td>
                        <td th:text="${service.serviceArea}"></td>
                        <td th:text="${service.serviceCost}"></td>
                        <td th:text="${service.serviceMaxPeople}"></td>
                        <td th:text="${service.rentType.rentTypeName}"></td>
                        <td th:text="${service.serviceType.serviceTypeName}"></td>
                        <td th:text="${service.standardRoom}"></td>
                        <td th:text="${service.descriptionOtherConvenience}"></td>
                        <td th:text="${service.poolArea}"></td>
                        <td th:text="${service.numberOfFloor}"></td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div th:insert="/layout :: footer"></div>
</body>
<div th:insert="/layout :: script"></div>
