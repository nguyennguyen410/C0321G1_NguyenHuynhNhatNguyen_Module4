<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<a href="/blog/create">Create new blog</a>
<h1>Blog</h1>

<table border="1" id="product">
    <tr>
        <th>No</th>
        <th>ID</th>
        <th>Blog name</th>
        <th>Category</th>
        <th>Date Create</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    <th:block th:each="blog, status : ${blogList}">
        <tr>               <!--(blogList.number*3)+-->
            <td th:text="${status.count}"></td>
            <td th:text="${blog.id}"></td>
            <td th:text="${blog.name}"></td>
            <td th:text="${blog.category.name}"></td>
            <td th:text="${blog.dateCreate}"></td>
            <td><a th:href="@{/blog/{id}/edit(id=${blog.id})}">Edit</a></td>
            <td><a th:href="@{/blog/delete/__${blog.id}__ }">Delete</a></td>
            <td><a th:href="@{/blog/view/__${blog.id}__ }">View</a></td>
        </tr>
    </th:block>
</table>
<div>
    <a th:href="@{'/blog/searchPre'(page=${blogList.number - 1}, id=${idCategory})}" th:if="${blogList.hasPrevious()}">Previous</a>
    <span th:text="${blogList.number + 1}"></span>/<span th:text="${blogList.totalPages}"></span>
    <a th:href="@{'/blog/searchNext'(page=${blogList.number + 1}, id=${idCategory})}" th:if="${blogList.hasNext()}">Next</a>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
