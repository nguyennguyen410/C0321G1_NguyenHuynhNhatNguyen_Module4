<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="blog/layout :: head"></head>
<body>
<h3>View Blog</h3>
<p>
    <a th:href="@{/blog/list}">
        Back to product list
    </a>
</p>
<div id="detail">
    <div class="cusdetail">
        <label>ID:</label>
        <label th:text="${blog.id}"></label>
    </div>
    <div class="cusdetail">
        <label>Name:</label>
        <label th:text="${blog.name}"></label>
    </div>
    <div class="cusdetail">
        <label>Content:</label>
        <label th:text="${blog.content}"></label>
    </div>
    <div class="cusdetail">
        <label>Category:</label>
        <label th:text="${blog.category.name}"></label>
    </div>
</div>
<footer th:replace="blog/layout :: footer"></footer>
</body>
</html>
