<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="blog/layout :: head"></head>
<body>
<h3>Add Customer</h3>
<p>
    <a th:href="@{/blog/list}">
        Back to product list
    </a>
</p>
<div id="form">
    <form th:action="@{/blog/save}" th:object="${blog}"
          method="POST" novalidate="novalidate">
        <div>
            <label>Id</label>
            <input type="text" th:field="*{id}"/>
        </div>
        <div>
            <label>Blog Name</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>Content</label>
            <input type="text" th:field="*{content}"/>
        </div>
        <div>
            <label>Date create</label>
            <input type="text" th:field="*{dateCreate}"/>
        </div>

        <div>
            <label>Category:</label>
            <select style="width: 100px" th:field="*{category}">
                    <option th:each="c : ${categorys}" th:value="${c.id}" th:text="${c.name}"></option>
            </select>

        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="blog/layout :: footer"></footer>
</body>
</html>
