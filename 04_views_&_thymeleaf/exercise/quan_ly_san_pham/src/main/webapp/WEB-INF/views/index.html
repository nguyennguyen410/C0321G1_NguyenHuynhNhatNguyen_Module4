<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<h3>Products</h3>
<p>
    <a th:href="@{/product/create}">
        Add new product
    </a>
</p>

<div>
    <form th:action="@{/product/search}" method="post">
        <input type="text" name="search">
        <input type="submit" value="Search"/>
    </form>
</div>

<table id = "product">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Detail</th>
        <th>Manufacturing</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${products}">
        <td th:text="${row.id}"></td>
        <td th:text="${row.name}"></td>
        <td th:text="${row.price}"></td>
        <td th:text="${row.detail}"></td>
        <td th:text="${row.manufacturing}"></td>
        <td><a th:href="@{/product/{id}/edit(id=${row.id})}">edit</a></td>
        <td><a th:href="@{/product/{id}/delete(id=${row.id})}">delete</a></td>
        <td><a th:href="@{/product/{id}/view(id=${row.id})}">view</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
